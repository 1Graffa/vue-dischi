<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dischi-musicali</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header >
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div id="app" class="cds-container container">
            <!-- select con filtro-->
            <div class="select">
              <select >
                <!-- v-on:change="filtraGeneri" -->
                <option v-for="genere in generi" :value="genere">{{ genere }}</option>
              </select>
            </div>
            <!-- Div struttura disco -->
            <div class="cd" v-for="disco in dischi">
              <img :src="disco.poster">
              <h3>{{ disco.title }}</h3>
              <span class="author">{{ disco.author }}</span>
              <span class="year">{{ disco.year }}</span>
            </div>
        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
